<app-navbar 
  [backRoute]="'/busqueda-viajes'"
  [searchRoute]="'newTravel'"
  [isLoggedIn]="userLoggedIn"
></app-navbar>

<ion-content [fullscreen]="true">
  <div class="container mt-4">
    <div class="caja_perfil">
     
      <div class="espacio_cabecera">
        <img class="img-cabecera" src="../../../assets/imgs/bridge1.jpg" alt="Cabecera">
      </div>

      <div class="imagen-perfil">
        <img class="perfil-img" src="../../../assets/User-Profile-PNG-Image.png" alt="Perfil">
      </div>

      <div class="informacion-usuario">
        <div class="row">
          <div class="col">
            <div class="container text-end">
              <span class="info-item"><strong>Nombre: </strong>{{usuario?.nombre}}</span>
              <span class="info-item"><strong>Apellidos: </strong>{{usuario?.apellidos}}</span>
            </div>

          </div>
          <div class="col">
            <div class="container">
              <span class="info-item"><strong>Preferencias de viaje: </strong>{{usuario?.preferencias}}</span>
              <span class="info-item"><strong>Usuario verificado: </strong>✅</span>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="container p-5">
            <label><strong>Biografía: </strong></label>
            <p *ngIf="usuario?.biografia">{{usuario?.biografia}}</p>
            <p *ngIf="!usuario?.biografia">Este usuario aún no tiene biografía.</p>
          </div>
        </div>
      </div>
      <hr>
    </div>
  </div>
</ion-content>
