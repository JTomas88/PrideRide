<app-pagesnavbar
  [backRoute]="'/home'"
  [searchRoute]="'search'"
  [isLoggedIn]="userLoggedIn"
></app-pagesnavbar>

<ion-content [fullscreen]="true">
  <ion-row class="primera-seccion">
    <div class="imagen-fondo">
      <div class="formulario-viaje">
        <form>
          <div class="contenido_formulario">
            <div class="input-container">
              <mat-icon class="input-icon">location_on</mat-icon>
              <input type="text" placeholder="{{ 'NUEVO_VIAJE.FROM' | translate }}" class="input-viaje form-control" />
            </div>
  
            <div class="input-container">
              <mat-icon class="input-icon">location_on</mat-icon>
              <input type="text" placeholder="{{ 'NUEVO_VIAJE.TO' | translate }}" class="input-viaje form-control" />
            </div>
  
            <ion-select aria-label="n_personas" placeholder="{{ 'NUEVO_VIAJE.TRAVELERS' | translate }}"
              class="input-viaje form-control custom-select">
              <mat-icon slot="start">
                <span class="material-symbols-outlined">
                  group
                </span>
              </mat-icon>
              <ion-select-option value="one">1</ion-select-option>
              <ion-select-option value="two">2</ion-select-option>
              <ion-select-option value="three">3</ion-select-option>
              <ion-select-option value="zero"></ion-select-option>
            </ion-select>
            <p class="alert">{{ 'NUEVO_VIAJE.NO_REGISTER_ALERT' | translate }}</p>
          </div>
          <button type="button" class="btn-publicar ion-activatable ripple-parent circle" title="{{ 'NUEVO_VIAJE.PUBLISH_TRIP_TITLE' | translate }}" (click)="goTo()">{{ 'NUEVO_VIAJE.PUBLISH_TRIP' | translate }}<ion-ripple-effect></ion-ripple-effect></button>
        </form>
      </div>
    </div>
  </ion-row>

  <ion-row class="segunda-seccion">
    <div class="centro-ayuda">
      <h2>{{ 'NUEVO_VIAJE.HELP_CENTER_TITLE' | translate }}</h2>
      <p>{{ 'NUEVO_VIAJE.HELP_CENTER_SUBTITLE' | translate }}</p>
      <div class="d-flex justify-content-center">
        <button type="button" mat-raised-button class="btn_bg" routerLink="/centro-ayuda">{{ 'NUEVO_VIAJE.HELP_CENTER_BTN' | translate }}</button>
      </div>
    </div>
  </ion-row>
</ion-content>
