<div class="container">
  <h1>PUNTO DE PARTIDA</h1>
  <input label="Origen del viaje" label-placement="floating" placeholder="Busca tu punto de partida"
    type="search" class="input-viaje" [(ngModel)]="origen"/>
</div>

<div class="container">
  <h1>LUGAR DE LLEGADA</h1>
  <input label="Punto de llegada" label-placement="floating" placeholder="Busca tu punto final del viaje"
    type="search" class="input-viaje" [(ngModel)]="destino"/>
</div>
