<div id="cuarto_paso">

  <div class="container">
    <h4>Estamos a un paso de terminar.</h4>
    <h1>PON UN PRECIO  A TU VIAJE</h1>
  </div>

  <div class="container">
    <input type="number" placeholder="Pon un precio a tu viaje" class="input-viaje form-control" [(ngModel)]="precio" min="0">
  </div>
  <div class="d-flex justify-content-center mt-3 mb-3 btn-banner">
    <!-- Botón Atrás -->
    <button type="button" mat-raised-button class="btn_bg" (click)="onCuartoPasoBack()">
      Atrás
    </button>
    <button type="button" mat-raised-button class="btn_bg" (click)="onCuartoPasoComplete()">
      Finalizar viaje
    </button>
  </div>
</div>
