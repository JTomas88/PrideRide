<div class="container d-flex flex-column align-items-center">
  <div class="d-flex justify-content-center">
    <h2>INFORMACIÓN PERSONAL</h2>
  </div>

  <ion-row class="d-flex justify-content-center mb-4">
    <ion-col>
      <div>
        <img
          src="../../../assets/User-Profile-PNG-Image.png"
          style="width: 220px"
        />
      </div>
      <ion-row class="d-flex justify-content-center">
        <div>
          <h5>NOMBRE</h5>
        </div>
      </ion-row>
    </ion-col>
  </ion-row>

  <ion-row>
    <ion-col size="auto">
      <button type="button" class="btn btn_bg" (click)="openInfoVisible()">
        Tu información visible
      </button>
    </ion-col>

    <ion-col size="auto">
      <button type="button" class="btn btn_bg" (click)="openDatosContacto()">
        Verificaciones / Datos de contacto
      </button>
    </ion-col>

    <ion-col size="auto">
      <button type="button" class="btn btn_bg" (click)="openAjustesCuenta()">
        Ajustes cuenta
      </button>
    </ion-col>

    <ion-col size="auto">
      <button
        type="button"
        class="btn btn_bg"
        (click)="openSaldoTransferencias()"
      >
        Saldo y transferencias
      </button>
    </ion-col>
  </ion-row>
</div>
