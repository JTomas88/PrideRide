<div class="container modal-datoscontacto">
  <div class="dialog-header">
    <h2 mat-dialog-title>{{ "DATOS_CONTACTO.TITULO" | translate }}</h2>
    <button
      mat-icon-button
      (click)="openDatosContacto()"
      aria-label="Abrir ventana"
    >
      <mat-icon>open_in_new</mat-icon>
    </button>
    <button
      mat-icon-button
      (click)="closeDialog()"
      aria-label="Cerrar ventana de dialogo"
    >
      <mat-icon>close</mat-icon>
    </button>
  </div>

  <mat-divider></mat-divider>

  <mat-dialog-content>
    <p>{{ "DATOS_CONTACTO.DESCRIPCION_SECCION" | translate }}</p>
    <p>{{ "DATOS_CONTACTO.DESCRIPCION_SECCION_2" | translate }}</p>
    <mat-divider></mat-divider>

    <ion-row>
      <ion-col>
        <ion-row class="d-flex justify-content-center">
          <h6>{{ "DATOS_CONTACTO.MODIF_CORREO_TFNO" | translate }}</h6>
        </ion-row>
        <div class="mb-3">
          <div>
            <label for="email" class="form-label"
              >{{ "DATOS_CONTACTO.MI_CORREO" | translate }}:</label
            >
          </div>
          <input
            type="email"
            class="form-control"
            id="email"
            aria-describedby="emailHelp"
          />
        </div>
        <div class="mb-3">
          <div>
            <label for="telefono" class="form-label">{{
              "DATOS_CONTACTO.MI_TFNO" | translate
            }}</label>
          </div>
          <input
            type="telefono"
            class="form-control"
            id="text"
            aria-describedby="emailHelp"
          />
        </div>
      </ion-col>
    </ion-row>

    <mat-divider class="mb-3"></mat-divider>

    <ion-row class="d-flex justify-content-center">
      <h6>{{ "DATOS_CONTACTO.COM_COMERCIALES" | translate }}</h6>
    </ion-row>
    <ion-row class="mb-4">
      <div class="form-check">
        <input
          class="form-check-input"
          type="checkbox"
          value=""
          id="flexCheckDefault"
        />
        <label class="form-check-label" for="flexCheckDefault">
          {{ "DATOS_CONTACTO.CHECK_POR_EMAIL" | translate }}
        </label>
      </div>
      <div class="form-check">
        <input
          class="form-check-input"
          type="checkbox"
          value=""
          id="flexCheckChecked"
        />
        <label class="form-check-label" for="flexCheckChecked">
          {{ "DATOS_CONTACTO.CHECK_TERCEROS" | translate }}
        </label>
      </div>
    </ion-row>
    <ion-row class="d-flex justify-content-center mb-3">
      <div>
        <button type="button" mat-raised-button class="btn btn_bg btn_opciones">
          {{ "BOTON.GUARDAR" | translate }}
        </button>
      </div>
    </ion-row>
  </mat-dialog-content>
</div>
